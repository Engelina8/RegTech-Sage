<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RegTech Sage</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 30px auto; }
    #log { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .msg-user { color: #0066cc; margin: 5px 0; }
    .msg-bot { color: #333; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>RegTech Sage â€“ Compliance Chatbot</h1>
  <div id="log"></div>
  <form id="form">
    <input id="question" type="text" style="width:80%;" placeholder="Ask about GDPR, DORA, PSD2, NIS2..." />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById("form");
    const questionInput = document.getElementById("question");
    const log = document.getElementById("log");

    function addMessage(text, cls) {
      const p = document.createElement("p");
      p.className = cls;
      p.textContent = text;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const q = questionInput.value.trim();
      if (!q) return;
      addMessage("You: " + q, "msg-user");
      questionInput.value = "";

      const resp = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q }),
      });

      if (!resp.ok) {
        addMessage("Error: " + (await resp.text()), "msg-bot");
        return;
      }

      const data = await resp.json();
      const src = data.source ? ` [Source: ${data.source}]` : "";
      addMessage("Bot: " + data.answer + src, "msg-bot");
    });
  </script>
</body>
</html>
